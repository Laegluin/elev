language: rust
os: windows
rust:
- stable
- beta
- nightly
cache:
  directories:
  - "$HOME/.cargo"
matrix:
  fast_finish: true
  allow_failures:
  - rust: nightly

before_deploy:
- powershell deploy.ps1

deploy:
  provider: releases
  api_key:
    secure: 
  file: target/release/*zip
  on:
    tags: true
