language: rust
os: windows

cache:
  directories:
  - "$HOME/.cargo"

rust:
- stable
- beta
- nightly

matrix:
  fast_finish: true
  allow_failures:
  - rust: nightly

script:
  - powershell scripts/build.ps1

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: target/release/*zip
  on:
    tags: true
